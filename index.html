<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my style -->
    <!-- my fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar&family=Amatic+SC:wght@700&family=Montserrat:wght@300;400;600&family=Pacifico&family=Poppins:wght@200;400;500;600&family=Sora:wght@600&display=swap"

    />
    <!-- my fonts -->
    <!-- script icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- script icon -->

  <body>
    <main id="container">
      <h1 id="judul">TODO-LIST APP</h1>
      <div class="inputan-user">
        <form action="" class="inputan">
          <input
            type="text"
            class="kegiatan"
            placeholder="masukkan kegiatan anda"
          />
          <input type="date" class="waktu" />
        </form>
        <button id="tambahkan">+</button>
      </div>
      <label for="">daftar kegiatan</label>
      <div id="daftar-kegiatan"></div>
      <label for="">kegiatan selesai</label>
      <div class="kegiatan-selesai"></div>
    </main>
    <!-- script js -->
    <script src="js/script.js"></script>
    <!-- script js -->

    <!-- icon script -->
    <script>
      feather.replace();
    </script>
    <!-- icon script -->
  </body>
